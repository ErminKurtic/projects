    <div class="contact_page">
        <h1>CONTACT US</h1>

        <div class="contact_form">
            <form action="mailto:meanymachine@gmail.com" method="post" enctype="text/plain">

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" required placeholder="Your name..">

                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    placeholder="example@gmail.com..">

                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" required placeholder="Write something.."
                    style="height:200px"></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>

    </div>
</body>
